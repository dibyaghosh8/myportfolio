*{ margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }
body{
    background: linear-gradient(135deg,#071627,#0a2a4f);
    color: #e8f1f8;
    padding-top:90px;
    min-height:100vh;

/* HEADER */
header{
    position: fixed; top:0; left:0; width:100%;
    background: rgba(7,22,39,0.95);
    backdrop-filter: blur(8px);
    z-index:1000;
}
header .container{
    max-width:1200px; margin:auto;
    padding:14px 20px;
    display:flex; justify-content:space-between; align-items:center;
}
.navlist{ list-style:none; display:flex; gap:25px; }
.navlist li a{
    text-decoration:none;
    color:#e8f1f8;
    font-weight:500;
    position:relative;
}
.navlist li a::after{
    content:''; position:absolute; left:0; bottom:-4px;
    width:0; height:2px; background:#5fc9ff; transition:.3s;
}
.navlist li a:hover::after{ width:100%; }
.menu-icon{ display:none; font-size:26px; color:#cfe9f7; cursor:pointer; }

@media(max-width:900px){
    .navlist{
        position:absolute; top:60px; right:0;
        background: rgba(7,22,39,0.95);
        flex-direction: column; width:220px; padding:20px;
        display:none;
    }
    .navlist.active{ display:flex; }
    .menu-icon{ display:block; }
}

/* CONTACT SECTION */
.contact{
    max-width:700px; margin:50px auto;
    padding:50px 35px;
    background: rgba(255,255,255,0.07);
    backdrop-filter: blur(12px);
    border-radius:25px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    text-align:center;
    transition:0.3s;
}
.contact:hover{
    transform: translateY(-5px) scale(1.01);
}
.contact h2{
    font-size:38px; color:#00e5ff; margin-bottom:20px;
}
.contact p{
    font-size:18px; margin-bottom:30px; opacity:.85;
}

/* Email Button */
.contact a.email-btn{
    display:inline-block;
    margin:15px 0;
    padding:16px 30px;
    font-size:16px;
    font-weight:600;
    color:#0b1c2d;
    background: linear-gradient(90deg,#5fc9ff,#00e5ff);
    border-radius:15px;
    text-decoration:none;
    transition:.3s;
}
.contact a.email-btn:hover{
    transform: translateY(-3px);
    box-shadow:0 0 30px rgba(95,201,255,0.5);
}

/* SOCIAL ICONS */
.social-icons{
    margin-top:40px; display:flex; justify-content:center; flex-wrap:wrap;
    gap:15px;
}
.social-icons a{
    display:inline-flex; align-items:center; justify-content:center;
    width:55px; height:55px;
    border-radius:50%;
    font-size:24px; color:#e8f1f8;
    background: rgba(255,255,255,0.05); 
    transition:.3s, transform .2s;
}
.social-icons a:hover{
    transform: translateY(-5px) scale(1.1);
    background: #00e5ff;
    color:#0b1c2d;
}
